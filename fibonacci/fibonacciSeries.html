<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacii Series </title>
</head>
<body>
    <h1 style="font-size:2rem;color:red;">fibonacii series</h1><br><br>
    <h2 id="result"></h2>

    <script>
        let result = document.getElementById("result");
        let number = parseInt(prompt("Enter a positive number")); //4
        let n1 = 0 , n2 = 1 , nextTerm;

        for(let i = 1 ; i <= number ; i++){
            result.innerHTML += `${n1}`; // 1
            nextTerm = n1 + n2; // 0+1 =1
            n1 = n2 ; //1
            n2 = nextTerm; //1
        }

    </script>
</body>
</html>
